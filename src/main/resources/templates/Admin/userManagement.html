<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Management</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <link rel="stylesheet" href="../CSS/userManagement.css">
    <script src="../js/jquery.js"></script>
    <script src="../js/bootstrap.min.js"></script>
    <script src="../js/jquery.page.js"></script>
</head>
<body>
<div class="container">
    <h1>用户管理</h1>
    <div style="margin-bottom: 20px; text-align: right;">
        <a href="/Admin/toAddUserPage" class="btn btn-primary">添加用户</a>
    </div>
    <table>
        <thead>
        <tr>
            <th>UID</th>
            <th>用户名</th>
            <th>密码</th>
            <th>电话</th>
            <th>邮箱</th>
            <th>操作</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="user, iter: ${pageInfo.list}">
            <td th:text="${user.uid}"></td>
            <td th:text="${user.uname}"></td>
            <td th:text="${user.upass}"></td>
            <td th:text="${user.utel}"></td>
            <td th:text="${user.uemail}"></td>
            <td>
                <a th:href="@{'/Admin/setOneUser?uid=' + ${user.uid}}" class="btn btn-warning btn-sm">修改</a>
                <a th:href="@{'/Admin/deleteOneUser?uid=' + ${user.uid}}" class="btn btn-danger btn-sm">删除</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>

<div class="pagination-container">
    <div class="tcdPageCode"></div>
</div>

<script>
    $(document).ready(function() {
        $(".tcdPageCode").createPage({
            pageCount: [[${pageInfo.pages}]],
            current: [[${pageInfo.pageNum}]],
            backFn: function(p) {
                window.location.href = '/Admin/userManagement?page=' + p;
            }
        });
    });
</script>
</body>
</html>
