<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Management</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <link rel="stylesheet" href="../CSS/userManagement.css ">
    <script src="../js/jquery.js"></script>
    <script src="../js/bootstrap.min.js"></script>
    <script src="../js/jquery.page.js"></script>
</head>
<body>
<h1>用户管理</h1>
<div style="margin-bottom: 20px; text-align: right;">
  <a href="/Admin/toAddUserPage" class="btn btn-primary">添加用户</a>
</div>
<table>
  <thead>
  <tr>
    <th>UID</th>
    <th>用户名(Uname)</th>
    <th>密码(PassWord)</th>
    <th>电话TEL</th>
    <th>邮箱@</th>
    <th>操作(Operation)</th>
  </tr>
  </thead>
  <tbody>
    <tr class="list-users" th:each="user,iter:${pageInfo.list}">
      <td th:text="${user.uid}"></td>
      <td th:text="${user.uname}"></td>
      <td th:text="${user.upass}"></td>
      <td th:text="${user.utel}"></td>
      <td th:text="${user.uemail}"></td>
<!--      <td><img th:src="@{${food.fimg}}" width="100px" height="100px"/> </td>-->
      <td><a th:href="@{'/Admin/setOneUser?uid='+${user.uid}}" class="label label-important">修改</a><span
              class="label label-success">/</span><a th:href="@{'/Admin/deleteOneUser?uid='+${user.uid}}"
                                                     class="label label-important">删除</a></td>
    </tr>
  </tbody>
</table>
<!--分页插件div-->
<div class="tcdPageCode">
</div>

</body>
</html>
<script>
  $(".tcdPageCode").createPage({
    pageCount:[[${pageInfo.pages}]],
    current:[[${pageInfo.pageNum}]],
    backFn:function(p){
      //alert(1);
      window.location.href='/Admin/userManagement?page='+p;
    }
  });
</script>
